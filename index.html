<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <fieldset style="padding: 10px;">
           <fieldset id="field1">
            <h1 id="head">CALCULATOR</h1>
           </fieldset>
            
            
        <div class="calculator">
            
                <input type="text" name="screen" id="screen" placeholder="0" readonly>
            
            <table>
                <tr>
                    <td ><button id="clear">Clear</button></td>
                    <td><button id="but">Del</button></td>
                    <td><button class="bu">(</button></td>
                    <td><button class="bu">)</button></td>
                    <td><button class="bu">Ï€</button></td>                    
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="bu"><span>&#8730;</span></button></td>
                    <td><button class="bu">%</button></td>                    
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="bu">-</button></td>
                     <td><button class="bu">/</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="bu">+</button></td>
                    <td><button class="bu">x</button></td>
                </tr>
                
                 <tr>
                     
                    <td><button class="bu">.</button></td>
                     <td><button>0</button></td>
                    <td><button id="but">00</button></td>
                    <td colspan="2" ><button id="button1">ENTER</button></td>
                </tr>
            </table>
        </div>
    </fieldset>
    </div>

</body>
<script src="script.js"></script>

</html>
